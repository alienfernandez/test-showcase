<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <form class="form-horizontal" #registerFrm="ngForm" [formGroup]="registerForm" appFormSubmit
                    (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Enter your Name" formControlName="name" appControlErrors />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="text" class="form-control" name="email" id="email"
                                    placeholder="Enter your Email" formControlName="email" appControlErrors />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Enter your Username" formControlName="username" appControlErrors />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your Password" formControlName="password" appControlErrors />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="password" class="form-control" name="confirm" id="confirm"
                                    placeholder="Confirm your Password" formControlName="confirm" appControlErrors
                                    [customErrors]="{invalidPassword: 'Password should be between 5 and 12 characters'}" />
                            </div>
                            <div class="has-error"
                                *ngIf="registerFrm?.errors?.notMatchPasswords && this.registerForm?.get('confirm')?.touched">
                                Password and confirmation do not match
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                    <div class="login-register">
                        <p class="text-center">Have an account? <a [routerLink]="['/', 'login']">Log In</a> </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
