<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mt-3 text-center">Login</h4>
                <form class="form-horizontal" #loginFrm="ngForm" [formGroup]="loginForm" appFormSubmit
                    (ngSubmit)="login()">
                    <div class="has-error text-center" *ngIf="invalidUserPassword">Invalid username or password</div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Enter your Username" formControlName="username" appControlErrors />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group" appControlErrorContainer>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your Password" formControlName="password" appControlErrors
                                    [customErrors]="{invalidPassword: 'Password should be between 5 and 12 characters'}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                    </div>

                    <div class="login-register">
                        <p class="text-center">Do not have an account? <a [routerLink]="['/', 'register']">Create
                                account</a> </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
